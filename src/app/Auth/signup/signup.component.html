<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <mat-card-title>Sign Up</mat-card-title>
  <form (ngSubmit)="onSignUp(signUpForm)" #signUpForm="ngForm">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="text"
          placeholder="Email"
          matInput
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
        <mat-error *ngIf="email.invalid"
          >Please provide email</mat-error
        >
        </mat-form-field>
        <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          placeholder="******"
          matInput
          name="password"
          ngModel
          #password="ngModel"
        />
        <mat-error *ngIf="password.invalid"
          >Please provide password</mat-error
        >
        </mat-form-field>


    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="warn">
        Sign Up
      </button>
    </mat-card-actions>
  </form>
</mat-card>
