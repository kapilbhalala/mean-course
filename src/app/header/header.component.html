<mat-toolbar color="primary">
  <span><a routerLink="">Customers List</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isUserAuthenticated">
      <a routerLink="create" mat-button routerLinkActive="mat-accent">Create Customer</a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a routerLink="auth/signin" mat-button routerLinkActive="mat-accent">Sign In</a>
    </li>
    <li *ngIf="!isUserAuthenticated">
      <a routerLink="auth/signup" mat-button routerLinkActive="mat-accent">Sign Up</a>
    </li>
    <li *ngIf="isUserAuthenticated">
      <button mat-button (click)="onSignout()">Sign Out</button>
    </li>
  </ul>
</mat-toolbar>
